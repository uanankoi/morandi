           <div class="artistName">Giorgio Morandi</div>
           <p>義大利畫家。一生活動主要在博洛尼亞，1907年入博洛尼亞美術學院進修，1930-1956年在此任教。他擅長靜物畫，畫風受到義大利古典畫派、熱里柯、塞尚和立體派的影響。他畫的關於瓶罐器皿的油畫就超過1000張，在其畫作中，這些靜物成為抽象的符號。1948年，獲威尼斯雙年展繪畫獎。本網站色票為畫家常用色彩。</p>
