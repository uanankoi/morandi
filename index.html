<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morandi</title>
    <meta name="description" content="Morandi Colors palette">
    <!-- icon -->
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/94fbd39fca.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: rgb(255, 189, 189);
            position: relative;
        }
        header{
            width: 100%;
            display: flex;
        }
        header .colorText{
            width: 75%;
            /* background-color: #fff; */
            padding-left: 3rem;
        }
        .hex{
            width: 920px;
            /* font-size: 180px; */
            /* -webkit-text-stroke: 2px black; */
            color: transparent;
        }
        .hex span{
            font-size: 180px;
            /* font-family: 'Abril Fatface', cursive; */
            font-family: 'Permanent Marker', cursive;
            -webkit-text-stroke: 2px black;
        }
        .rgb{
            font-weight: 200;
            font-size: 36px;
            font-family: 'Long Cang', cursive;
        }
        .hex a,.rgb a{
            display: inline-block;
            width: 40px;
            height: 40px;
            /* background-color: rgb(59, 59, 59); */
            /* margin-left: 2rem; */
            cursor: pointer;
        }
        header .logo{
            width: 25%;
            /* background-color: rgb(177, 92, 92); */
            display: flex;
            justify-content: flex-end;
            
        }
        .logo .nameText{
            width: 180px;
            height: 120px;
            font-size: 50px;
            /* background-color: #fff; */
            border-left: 2px black solid;
            padding-left: 2rem;
        }
        /* 瓶子區 */
        section.main{
            width: 100vw;
            height: 40vh;
            position: fixed;
            /* background-color: rgb(86, 243, 138); */
            bottom: 10%;
            left: 0;
            z-index: 33;
        }
        .main ul{
            list-style: none;
            /* background-color: #fff; */
            width: 100%;
            height: 100%;
            position: relative;
        }
        .main ul li{
            position: absolute;
            /* background-color: cadetblue; */
            width: 70px;
            height: 230px;
            /* top: 0; */
            /* left: 0; */
        }
        li.bottle1{
            left: 120px;
            bottom: 0;
        }
        li.bottle2{
            left: 160px;
        }
        li.bottle3{
            left: 200px;
            top: 10px;
        }
        li.bottle4{
            left: 210px;
        }
        li.bottle5{
            left: 260px;
        }
        li.bottle6{
            left: 300px;
        }
        li.bottle7{
            left: 370px;
            bottom: 50px;
        }
        li.bottle8{
            left: 450px;
            bottom: 5px;
        }
        li.bottle9{
            left: 500px;
            bottom: 20px;
        }
        li.bottle10{
            left: 700px;
        }
        /* info All <a>區 */
        .table{
            width: 100vw;
            height: 230px;
            background-image: linear-gradient(#DFDFDF,#CCBCBC);
            position: fixed;
            bottom: 0;
            left: 0;
            /* z-index: 55; */
        }
        .table a{
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid black;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
            font-weight: 800;
            font-size: 1.5rem;
            position: absolute;
            cursor: pointer;
            
        }
        .info{
            bottom: 20px;
            left: 20px;
        }
        .all{
            bottom: 20px;
            right: 20px;
        }
        /* 告知提示區 */
        aside.copied{
            width: 100vw;
            height: 100px;
            position: fixed;
            top: 0;
            left: 0;
            /* background-color: #fff; */
            transition: 2s;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-100px);

        }
        aside.copied span{
            padding: 5px 20px;
            border-radius: 5px;
            border: 2px solid black;
            font-size: 2rem;
            background-image: linear-gradient(45deg,pink,white);
        }
        /* 左畫家介紹區 */
        aside.artist{
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #fff;
            transition: 2s;
            transform: translateX(-250px);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        aside.artist::after{
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgb(241, 173, 173);
            top: 0;
            right: 0;
            cursor: pointer;
        }
        .artist .photo{
            width: 190px;
            height: 260px;
            border: 1px solid black;
        }
        .artist .artistName{
            width: 190px;
        }
        .artist p{
            width: 190px;
        }
        .artist .web a{
            display: inline-block;
            text-decoration: none;
            color: tomato;
            width: 190px;
        }
        /* 右側全色卡區 */
        aside.colorChips{
            position: fixed;
            top: 0;
            right: 0;
            width: 700px;
            height: 100vh;
            background-color: #fff;
            transition: 2s;
            transform: translateX(700px);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .titleHex{
            width: 700px;
            font-size: 2rem;
            /* height: 1rem; */
            /* margin: 0; */
            text-align: center;
            position: relative;
        }
        .titleHex::before{
            content: '';
            width: 150px;
            height: 150px;
            cursor: pointer;
            background-color: rgb(131, 6, 6);
            position: absolute;
            top: -30px;
            left: 0;
        }
        .palette{
            width: 600px;
            height: 600px;
            /* border: 1px turquoise solid; */
            display: flex;
            flex-wrap: wrap;

        }
        .palette .card{
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px black solid;
            margin: 3px 13px;
            background-color: rgb(255, 152, 152);
            cursor: pointer;
        }
        /*  */

    </style>
</head>

           <div class="artistName">Giorgio Morandi</div>
           <p>義大利畫家。一生活動主要在博洛尼亞，1907年入博洛尼亞美術學院進修，1930-1956年在此任教。他擅長靜物畫，畫風受到義大利古典畫派、熱里柯、塞尚和立體派的影響。他畫的關於瓶罐器皿的油畫就超過1000張，在其畫作中，這些靜物成為抽象的符號。1948年，獲威尼斯雙年展繪畫獎。本網站色票為畫家常用色彩。</p>
